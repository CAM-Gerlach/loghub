{% set name = "loghub" %}
{% set version = "0.1.0" %}
{% set hash_type = "sha256" %}
{% set hash = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - loghub = loghub.loghub:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - loghub

about:
  home: https://github.com/spyder-ide/loghub
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Spyder plugin that integrates popular unit test frameworks.
  description: |
    It allows you to run tests and view the results.
  dev_url: https://github.com/spyder-ide/spyder-unittest

extra:
  recipe-maintainers:
    - ccordoba12
    - goanpeca
